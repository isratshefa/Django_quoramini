<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quora{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home:index' %}">Quora</a>
        </div>

        <!-- Items -->

        <ul class="nav navbar-nav">
            <li class="{% block home_active %}{% endblock %}"><a href="{% url 'home:index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Home</a></li>
            <li class="{% block answer_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp; Answer</a></li>
        <li class="{% block notification_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span>&nbsp; Notification</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search" method="get" action="#">
            <div class="form-group">
                <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; {% block username %}{% endblock %}
                </a>
            </li>
            <li>
                <a href="{% url 'home:create_question' %}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Add Question
                </a>
            </li>
            <li>
                <a href="{% url 'account:logout' %}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Log Out
                </a>
            </li>
        </ul>


    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>

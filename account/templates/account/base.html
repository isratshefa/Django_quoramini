<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quora{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'account:index' %}">Quora</a>
        </div>

        <!-- Items -->

        <ul class="nav navbar-nav">
            <li class="{% block register_active %}{% endblock %}"><a href="{% url 'account:signup' %}">Sign Up</a></li>
            <li class="{% block login_active %}{% endblock %}"><a href="{% url 'account:login' %}">Log In</a></li>
        </ul>
    </div>
</nav>
{% block extra %}
{% endblock %}
</body>
</html>
